<section class="favs">
  <h1>My Favs</h1>
  <ul>
    <li *ngFor="let fav of favs" [routerLink]="['/cocktails', fav.id]">
      <div>
        <img [src]="fav.imgUrl + '/preview'" />
        {{ fav.name }}
      </div>
      <span class="star fav" (click)="onStar($event, fav.id)"></span>
    </li>
  </ul>
</section>
