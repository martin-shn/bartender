<section class="cocktail-details">
  <div>
    <img src="{{ cocktail.strDrinkThumb }}" />
  </div>
  <div class="cocktail-info">
    <div>
      <h1>{{ cocktail.strDrink }}</h1>
      <a routerLink="edit" routerLinkActive="active"><span title="Edit this cocktail recipe">Edit cocktail</span></a>
  </div>
    <p class="glass"><span></span>{{ cocktail.strGlass }}</p>
    <div class="ing">
      <span></span>
      <div>
        <button
          title="Add to shopping list"
          (click)="onAddToShopping($event)"
        ></button>
        <ingredient-preview
          *ngFor="let ing of ings"
          [ing]="ing"
          (checkBoxClicked)="onCheckBoxClick($event)"
        ></ingredient-preview>
      </div>
    </div>
    <div class="inst">
      <span></span>
      <p>{{ cocktail.strInstructions }}</p>
    </div>
  </div>
</section>
